<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{message}},李银河</h2>
        <!-- v-text -->
        <!-- 将数据显示在页面中 -->
        <!-- 接受一个string类型 -->
        <!-- 会覆盖后面文本，不能实现文本拼接 -->
        <h2 v-text='message'>,李银河</h2>
    </div>
    <script src="../js//vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
