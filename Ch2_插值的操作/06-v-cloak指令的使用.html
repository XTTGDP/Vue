<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="../js//vue.js"></script>
    <script>
        // 在Vue没加载完成前，游览器可能直接显示未编译的Mustache标签
        // v-cloak 斗篷
        // 在vue解析之前，div中有一个属性v-cloak
        // 在vue解析之后,div中移出v-cloak属性
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 1000);
    </script>
</body>

</html>
