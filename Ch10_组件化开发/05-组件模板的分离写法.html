<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>

    <!-- 组件模板分类方法1  script标签，注意类型必须是 text/x-template  -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈哈</p>
        </div>
    </script>

    <!-- 组件模板分类方法2 template标签 -->
    <template id="cpn2">
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈哈</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        Vue.component('cpn', {
            template: '#cpn'
        });
        Vue.component('cpn2', {
            template: '#cpn2'
        });
        const app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
