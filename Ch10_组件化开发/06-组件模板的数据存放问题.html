<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <!-- 组件模板分类方法2 template标签 -->
    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
            <p>我是内容，哈哈哈哈</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // data必须是函数 然后返回值是数据的数组
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    title: '我是标题'
                }
            }
        });
        const app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
