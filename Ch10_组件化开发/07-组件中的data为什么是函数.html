<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>

    <!-- 组件模板分类方法2 template标签 -->
    <template id="cpn">
        <div>
            <h2>当前计数:{{counter}}</h2>
            <button @click='add'>+</button>
            <button @click='sub'>-</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // data必须是函数 然后返回值是数据的数组
        // 为什么data必须是函数然后返回的是对象
        // 就为了确保组件，应用的时候，每一个组件都有属于自己的数据，而不是共用
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    counter: 0,
                }
            },
            methods: {
                add() {
                    this.counter++;
                },
                sub() {
                    this.counter--;
                }
            },
        });
        const app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
