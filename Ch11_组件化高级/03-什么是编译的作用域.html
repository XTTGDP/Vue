<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-show, 在 #app 实例对象作用域里面  cpn可以看做div 一样普通的标签 -->
    <!-- 调用的数据就是被谁包裹起来 被实例对象包起来就是实例对象的数据，被模板包起来就是模板的数据 -->

    <div id="app">
        <cpn v-show='isShow'></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容，哈哈哈</p>
            <button v-show='isShow'>按钮</button>
        </div>
    </template>
    <script src="../js//vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow: true,
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    },
                }
            }
        })
    </script>
</body>

</html>
