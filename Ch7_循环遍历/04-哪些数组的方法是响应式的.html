<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in letters'>{{item}}</li>
        </ul>
        <button @click='btnClick'>按钮</button>
    </div>
    <script src="../js//vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['A', 'C', 'B', 'D', 'E']
            },
            methods: {
                btnClick() {
                    // 1.push方法 在数组末尾插入新元素 是响应式 
                    // this.letters.push('aaa');
                    // this.letters.push('aaa', 'bbb', 'ccc');

                    // 2.pop方法 在数组末尾删除元素 是响应式
                    // this.letters.pop();

                    // 3.shift方法 删除数组中的第一个元素 是响应式
                    // this.letters.shift();

                    // 4.unshift方法 在数组最前面添加元素 是响应式
                    // this.letters.unshift('aaaa');
                    // this.letters.unshift('aaaa', 'bbbb', 'cccc');

                    // 5.splice方法 删除/插入/替换 元素
                    // 删除元素:第二个参数传入你要删除几个元素(如果没有传，就删除后面所有的元素)
                    // 替换元素:第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
                    // 插入元素:第二个参数，传入0，并且后面跟上要插入的元素
                    // this.letters.splice(1, 3); // 从第一个位置开始，往后删除3个元素
                    // this.letters.splice(1); // 从第一个位置开始，删除后面所有元素
                    // this.letters.splice(1, 3, 'q', 'w', 'e'); // 从第一个位置开始，删除3个元素，然后插入新的3个元素
                    // this.letters.splice(0, 0, 'bbbb'); // 从0号位开，删除0个，插入1个元素

                    // 6.sort方法  排序数组 响应的
                    // this.letters.sort();

                    // 7.reverse方法   倒转数组 响应的
                    // this.letters.reverse();

                    // 8.通过索引值修改数组中的元素  不是响应式
                    // this.letters[0] = 'bbbbb';
                    // 要想响应式可以
                    // this.letters.splice(0, 1, 'bbbbb');
                    // Vue 的方法  set(要修改的对象,索引值,修改后的值)
                    Vue.set(this.letters, 0, 'bbb');
                }
            },
        })
    </script>
</body>

</html>
